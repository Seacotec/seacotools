<div class="p-5 flex justify-between">

  <div class="mx-5">
    <sc-input
      label="Default input"
      [inputType]="'text'"
      name="first_name"
      placeholder="Enter your first name"
      [variant]="'default'"
      [required]="true"
      [errors]="null"
    ></sc-input>
  </div>

  <div class="w-64 mx-5">
    <sc-select label="Select in string array" [options]="['Mercedes', 'Audi', 'WW', 'Ford', 'Train']" questionMark="Select if you have, if not train"></sc-select>
  </div>

  <div class="w-64 mx-5">
    <sc-select label="Select in object with keys" [keys]="['label']" [options]="selectOptions"></sc-select>
  </div>

  <div class="w-64 mx-5">
    <sc-select label="Select in object with key" key="label" [options]="selectOptions"></sc-select>
  </div>

</div>

<div class="p-5 flex justify-between mt-10">

  <div class="w-64 mx-5">
    <sc-multi-select label="Multi Select in string[]"
                     [options]="selectOptions"
    ></sc-multi-select>
  </div>

  <div class="w-64 mx-5">
    <sc-multi-select label="Multi Select in object[] with key"
                     [options]="selectOptions"
    ></sc-multi-select>
  </div>

  <div class="w-64 mx-5">
    <sc-multi-select label="Multi Select searchable"
                     [options]="selectOptions"
                     [searchable]="true"
    ></sc-multi-select>
  </div>

  <div class="w-64 mx-5">
    <sc-searchable-select
      label="Search in string[]"
      [options]="options"
    ></sc-searchable-select>
  </div>

  <div class="w-64 mx-5">
    <sc-searchable-select
      label="Search in object[] with key"
      [options]="selectOptions"
      displayKey="label"
    ></sc-searchable-select>
  </div>



</div>

<div class="p-5 flex mt-10">

  <div class="w-64 mx-5">
    <sc-input
      label="Floating label input"
      inputType="text"
      name="first_name"
      placeholder=" "
      [variant]="'floatingLabel'"
      [required]="true"
      [errors]="[]"
    ></sc-input>
  </div>

  <div class="w-64 mx-5">
    <sc-input
      label="Floating label input"
      inputType="text"
      name="first_name"
      placeholder=" "
      [variant]="'floatingLabel'"
      [required]="true"
      [errors]="[]"
    ></sc-input>
  </div>

</div>
