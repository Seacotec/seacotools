
<div class="text-center text-2xl font-semibold mt-3">INPUTS</div>


<div class="p-5 flex justify-between">

  <div class="mx-5">
    <sc-input
      [formControl]="enabledFormArray.at(0)"
      label="Default input"
      [inputType]="'text'"
      name="first_name"
      placeholder="Enter your first name"
      [variant]="'default'"
      [required]="true"
    ></sc-input>
  </div>

  <div class="mx-5">
    <sc-input
      [formControl]="disabledFormArray.at(0)"
      label="Disabled input"
      [inputType]="'text'"
      name="first_name"
      placeholder="Disabled input"
      [variant]="'default'"
      [required]="true"
      [errors]="null"
    ></sc-input>
  </div>

  <div class="w-64 mx-5 pt-2">
    <sc-input
      [formControl]="enabledFormArray.at(1)"
      label="Floating label input"
      inputType="text"
      name="first_name"
      placeholder=" "
      [variant]="'floatingLabel'"
      [required]="true"
      [errors]="[]"
    ></sc-input>
  </div>

  <div class="w-64 mx-5 pt-2">
    <sc-input
      [formControl]="disabledFormArray.at(1)"
      label="Disabled floating label input"
      inputType="text"
      name="first_name"
      placeholder=" "
      [variant]="'floatingLabel'"
      [required]="true"
      [errors]="[]"
    ></sc-input>
  </div>

</div>


<div>
  <div class="col-span-2">
    <div class="text-center text-2xl font-semibold mt-3">FLAT PICKER</div>

    <div class="p-5 flex justify-between">
      <div class="w-60 mx-5">
        <sc-flatpicker label="Date Picker"
                       [required]="true"
                       [options]="{enableTime: true}"
                       [formControl]="enabledFormArray.at(3)"
        ></sc-flatpicker>
      </div>

      <div class="w-60 mx-5">
        <sc-flatpicker
          label="UTC Date/Time witn min/max"
          timezone="utc"
          [formControl]="enabledFormArray.at(4)"
          [minDate]="minDate"
          [maxDate]="maxDate"
          [options]="{
            enableTime: true,
            defaultDate: '2025-05-02T09:00:00Z',
           }">
        </sc-flatpicker>
      </div>

      <div class="w-60 mx-5">
        <sc-flatpicker
          label="Locale Date/Time Picker"
          [formControl]="enabledFormArray.at(5)"
          [options]="{ enableTime: true, defaultDate: '2025-05-02T07:00:00Z' }">
        </sc-flatpicker>
      </div>

      <div class="w-60 mx-5">
        <sc-flatpicker label="Date Picker disabled"
                       [formControl]="disabledFormArray.at(3)"
                       [options]="{enableTime: true, defaultDate: '2025-05-02T07:00:00Z'}"
        ></sc-flatpicker>
      </div>
    </div>
  </div>
</div>

<div class="grid grid-cols-2 gap-x-5 mt-3">

  <div>
    <div class="text-center text-2xl font-semibold">DEFAULT SELECT</div>

    <div class="p-5 flex justify-between">
      <div class="w-64 mx-5">
        <sc-select [formControl]="enabledFormArray.at(6)"
                   label="Select in string array"
                   [options]="selectOptions"
                   key="label"
                   questionMark="Select if you have, if not train"
        ></sc-select>
      </div>
      <div class="w-64 mx-5">
        <sc-select label="Disabled Select"
                   key="label"
                   [formControl]="disabledFormArray.at(4)"
                   [options]="selectOptions"
        ></sc-select>
      </div>

    </div>
  </div>

  <div>
    <div class="text-2xl font-semibold mb-3 ml-60">CHECKBOX</div>

    <div class="p-3 grid grid-cols-2 gap-8 mt-8">
      <div>
        <sc-checkbox [formControl]="enabledFormArray.at(7)" label="Default checkbox"></sc-checkbox>
      </div>

      <div>
        <sc-checkbox [formControl]="disabledFormArray.at(5)" label="Disabled checkbox"></sc-checkbox>
      </div>

    </div>
  </div>
</div>

<div class="text-center text-2xl font-semibold mt-3">SELECT SEARCHABLE AND MULTI SELECT</div>

<div class="p-5 flex justify-between mt-10">

  <div class="w-64 mx-2">
    <sc-multi-select label="Multi Select in string[]"
                     [formControl]="enabledFormArray.at(8)"
                     [options]="selectOptions"
    ></sc-multi-select>
  </div>

  <!--                     [options]="selectOptions"-->
  <!--                     customHeight="lg"-->
  <!--    ></sc-multi-select>-->
  <!--  </div>-->

  <div class="w-64 mx-2">
    <sc-multi-select label="Multi Select searchable"
                     [formControl]="enabledFormArray.at(9)"
                     [options]="selectOptions"
                     [searchable]="true"
                     customHeight="lg"
    ></sc-multi-select>
  </div>


  <div class="w-64 mx-2">
    <sc-multi-select label="Disabled Multi Select"
                     [formControl]="disabledFormArray.at(6)"
                     [options]="selectOptions"
    ></sc-multi-select>
  </div>

  <div class="w-64 mx-2">
    <sc-searchable-select
      [formControl]="enabledFormArray.at(10)"
      label="Search in string[]"
      [options]="options"
    ></sc-searchable-select>
  </div>

  <!--      [options]="selectOptions"-->
  <!--      displayKey="label"-->
  <!--    ></sc-searchable-select>-->
  <!--  </div>-->

  <div class="w-64 mx-2">
    <sc-searchable-select
      [formControl]="disabledFormArray.at(7)"
      label="Disabled search"
      [options]="options"
    ></sc-searchable-select>
  </div>

</div>


<div class="text-center text-2xl font-semibold mt-3">TEXT AREA</div>

<div class="p-3 grid grid-cols-4 gap-8">
  <div>
    <sc-textarea [formControl]="enabledFormArray.at(11)" placeholder="Placeholder ..." [rows]="2" label="2 Line text area"
                 [required]="true"></sc-textarea>
  </div>

  <div>
    <sc-textarea [formControl]="enabledFormArray.at(12)" [rows]="3" label="3 Line text area"></sc-textarea>
  </div>

  <div>
    <sc-textarea [formControl]="enabledFormArray.at(13)" [rows]="3" label="Disabled text area"></sc-textarea>
  </div>
</div>
