<div class="searchable-select-container">

  <label *ngIf="label" class="flex items-center mb-1 text-sm font-medium">
    <span>{{ label }}</span>
  </label>

  <ng-select
    [items]="options"
    [searchable]="searchable"
    [formControl]="control"
    [bindLabel]="displayKey || ''"
    [placeholder]="placeholder"
    [clearable]="true"
    [addTag]="addTag"
    (change)="onSelectionChanged($event)"
  >
    @for (option of options; track option) {
      {{ getLabel(option) }}
    }
  </ng-select>

</div>
