<div class="ng-select-custom-container"
     [ngClass]="{
      'md-height': customHeight === 'md',
      'lg-height': customHeight === 'lg',
      'xl-height': customHeight === 'xl',
    }"
>

  <label *ngIf="label" class="flex items-center mb-1 text-sm font-medium">
    <span>{{ label }}</span>
  </label>

  <ng-select
    [items]="options"
    [multiple]="true"
    [searchable]="searchable"
    [formControl]="control"
    [bindLabel]="displayKey"
    [groupBy]="groupBy"
    [addTag]="addTag"
    [clearable]="!disableClear"
    [placeholder]="placeholder"
    (change)="onSelectionChanged($event)"
  >
    @for (option of options; track option) {
      {{ getLabel(option) }}
    }
  </ng-select>

  <!-- Error Message -->
  @if (errors) {
    <div class="text-red-700 mt-1 text-sm">
      @for (errorKey of errorKeys(errors); track errorKey) {
        @if (errors[errorKey]) {
          <div>{{ getErrorMessage(errorKey, errors[errorKey]) }}</div>
        }
      }
    </div>
  }

</div>
