<div class="px-6 py-4">
  <!-- Modal header -->
  <div class="flex items-center border-b border-gray-400 py-1">
    <sc-icon name='exclamation-triangle' class='mr-2 text-red-700 w-7'></sc-icon>
    <h3 class="text-xl font-medium text-gray-900 tracking-wide">
      {{ title }}
    </h3>
  </div>


  <!-- Modal body -->
  <div class="py-5 text-left">
    <div class="text-base leading-relaxed" [innerHTML]='message'></div>
  </div>

  <div class='flex justify-end mr-5'>
    <sc-button (buttonClick)='ref.close(true);'
                appearance='outline'
    >Okay</sc-button>
  </div>
</div>
