<div class="col-span-1 flex items-center">
  <input [id]="checkboxId" type="checkbox" [formControl]="control">
  @if(label){
    <label [for]="checkboxId" class="app-input-label ml-2">{{label}}</label>
  } @else {
    <label [for]="checkboxId" class="app-input-label ml-2">
      <ng-content></ng-content>
    </label>
  }
</div>
