<div class="relative">
  <!-- Dropdown Button -->
  <button
    (click)="toggleDropdown()"
    [type]="buttonType"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    [ngClass]="buttonClasses"
  >
    {{ selectedOption?.label || placeholder }}
    <svg
      class="w-2.5 h-2.5 ms-3"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 10 6"
      aria-hidden="true"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 4 4 4-4"
      />
    </svg>
  </button>

  <!-- Dropdown Menu -->
  @if (isDropdownOpen){
    <div
      class="z-10 absolute bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700"
      [ngClass]="optionsWidthClass"
    >
      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
        @for (option of options; track option.value){
          <li
            (click)="selectOption(option)"
            [ngClass]="optionClasses"
            class="cursor-pointer block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
          >
            {{ option.label }}
          </li>
        }
      </ul>
    </div>
  }

</div>
