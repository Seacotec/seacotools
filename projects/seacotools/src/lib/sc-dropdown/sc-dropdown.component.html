<div class="relative">
  <!-- Dropdown Button -->
  <button
    (click)="toggleDropdown()"
    type="button"
    [class]="dropdownButtonClasses"
  >
    {{ selectedOption?.label || placeholder }}
    <svg
      class="w-2.5 h-2.5 ms-3"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 10 6"
      aria-hidden="true"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 4 4 4-4"
      />
    </svg>
  </button>

  <!-- Dropdown Menu -->
  @if (isDropdownOpen) {
    <div class="z-10 absolute mt-1 bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700">
      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
        @for (option of options; track option.value) {
          <li (click)="selectOption(option)" [class]="dropdownOptionClasses">
            {{ option.label }}
          </li>
        }
      </ul>
    </div>
  }

</div>
