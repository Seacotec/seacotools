<div class="w-full overflow-hidden">

  @if (label) {
    <div class="flex items-center mb-1">
      <label class="flex items-center text-sm font-medium text-gray-900 dark:text-white">
        @if (required) {
          <span class="text-red-700 mr-1">*</span>
        }
        {{ label }}
      </label>
    </div>
  }

  <input #myDatepicker
         type="text"
         [placeholder]="placeholder"
         (blur)='onTouch(); touched = true;'
         placeholder="Select Date..."
         class="outline-none bg-gray-50 dark:bg-gray-600 disabled:text-gray-600 disabled:bg-gray-300 dark:placeholder:text-gray-300
         dark:disabled:bg-gray-500 dark:text-gray-100 dark:disabled:text-gray-300 bg-input-field w-full px-3 border rounded-lg dark:border-gray-700
         focus:border-indigo-500 h-9 placeholder-gray-500 placeholder-opacity-70"
         [ngClass]="{
            'border-gray-400': !errors || !touched,
            'border-red-500':  errors && touched,
         }"
  >

  <!-- Error Message -->
  @if (errors && (touched || showAllErrors)) {
    <div class="text-red-700 mt-1 text-sm">
      @for (errorKey of errorKeys(errors); track errorKey) {
        @if (errors[errorKey]) {
          <div>{{ getErrorMessage(errorKey, errors[errorKey]) }}</div>
        }
      }
    </div>
  }

</div>
